<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper js</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .contanier {
            width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    
    <div class="contanier">
        <h1>Bangladesh</h1>
        <canvas id="mycanvas"></canvas>
    </div>

    <script src="js/paper-full.js"></script>

    <script type="text/paperscript" canvas="mycanvas">
       var box = new Path.Circle(new Point(200, 100), 400);
       box.fillColor = 'green';

       var circles = new Path.Circle(new Point(140, 75), 60);
       circles.fillColor = 'red';
    </script>
</body>
</html>
